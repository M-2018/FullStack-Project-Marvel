<div class="container login-container">
  <div class="login-card">
    <div class="text-center mb-4">
      <img src="https://p4.wallpaperbetter.com/wallpaper/701/289/67/comics-marvel-comics-logo-wallpaper-preview.jpg" alt="Logo" class="login-logo" />
    </div>
    <h2 class="login-title">Iniciar Sesión</h2>
    <form (ngSubmit)="onLogin()" [formGroup]="loginForm">
      <div class="mb-3">
        <label for="email" class="form-label">Correo Electrónico</label>
        <input type="email" id="email" formControlName="email" class="form-control login-input" required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" id="password" formControlName="password" class="form-control login-input" required />
      </div>
      <button type="submit" class="btn btn-login" [disabled]="loginForm.invalid">Iniciar Sesión</button>
    </form>
    <div class="mt-3 text-center">
      <p>¿No tienes cuenta? <a routerLink="/register" class="text-link">Registrarse</a></p>
    </div>
  </div>
</div>
